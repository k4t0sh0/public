<!DOCTYPE html>
<html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>便利なアプリ　一覧</title>

  <style>
    body {
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    :root {
      --size: 52px;
      --lot: 10;
      --margin: 6px;
    }

    ul {
      display: flex;
      list-style: none;
      width: max-content;
      height: max-content;
      margin: auto;
      padding: 14px 18px;
      justify-content: center;

      /* リキッドグラス */
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);

      border-radius: 16px;
      box-shadow:
        0 8px 30px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.35);

      position: fixed;
      bottom: 16px;
      transform: translateX(-50%);
      left: 50%;
    }

    ul::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(120deg,
          rgba(255, 255, 255, 0.35),
          rgba(255, 255, 255, 0.05) 40%,
          rgba(255, 255, 255, 0.2));
      pointer-events: none;
    }

    ul>a {
      display: grid;
      place-items: center;
      width: var(--size);
      height: var(--size);
      position: relative;
      background: #ccc;
      text-align: center;
      line-height: var(--size);
      cursor: pointer;
      user-select: none;
      color: #fff;
      transition-property: transform, margin;
      transition-duration: .3s;
      font-family: arial;
      font-size: 2.3vw;
      font-weight: bold;
      box-sizing: content-box;
      margin-inline: var(--margin);
      transform-origin: 50% 100%;
      border-radius: .5vw;

      /* aタグ用 */
      text-decoration: none;

      transform-origin: 50% 100%;
    }


    ul>a::before {
      content: "";
      position: absolute;
      width: calc(100% + 1.2vw);
      height: 100%;
      left: -0.6vw;
    }

    ul>a::after {
      display: none;
      content: attr(alt);
      position: absolute;
      top: -25px;
      white-space: nowrap;
      background-color: #626262;
      color: #fff;
      padding: 5px 10px;
      border-radius: 3px;

      font-size: 12px;
      line-height: 1.3;
    }

    ul>a:hover::after {
      display: block;
      transform: scale(0.8);
    }

    ul>a {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      box-shadow:
        0 6px 16px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);

      border-radius: .8vw;
    }

    /* scale change */
    ul>a:hover {
      transform: scale(1.5);
      margin-inline: 2.5vw;
    }

    ul>a:has(+a:hover),
    ul>a:hover+a {
      transform: scale(1.25);
    }

    ul>a:has(+a +a:hover),
    ul>a:hover+a+a {
      transform: scale(1.15);
    }

    ul>a:hover+a {
      margin-inline: var(--margin) 2vw;
    }

    ul>a:hover+a+a {
      margin-inline: var(--margin) 1vw;
    }

    ul>a:has(+a:hover) {
      margin-inline: 2vw var(--margin);
    }

    ul>a:has(+a +a:hover) {
      margin-inline: 1vw var(--margin);
    }

    [data-label="interval-timer"] {
      background-color: #3ad2dd6b;
      background-image: url('images/interval-timer.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>

</head>

<body>

  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>html/cssだけで、MacのDockを、できる限り再現してみた</title>
  </head>

      <a href="interval-timer/index.html" data-label="interval-timer" alt="インターバルタイマー"></a>
    </ul>

  </body>
